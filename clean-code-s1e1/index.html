<!DOCTYPE html>
	<head>
		<title>Todo App</title>
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
		<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
	</head>
	<body class="body">
	  <header class="eisenhower-matrix">
			<img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix" class="eisenhower-img">
			<a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
		</header>
		<main class="main-element">
			<section>
				<h2 id="adding-element">
					<label for="new-task" class="adding-element__new-task">Add Item</label>
					<div class="adding-element__task-row-wrap">
						<input id="new-task" class="adding-element__task" type="text">
						<button class="adding-element__task-row-wrap__add-button">Add</button>
					</div>
				</h2>
			</section>
			<section>
				<h3 class="action">Todo</h3>
				<ul id="incomplete-tasks">
					<li class="incomplete-tasks__task-item">
						<input type="checkbox" class="incomplete-tasks__task-item__checkbox">
						<label class="incomplete-tasks__task-item__labl">Pay Bills</label>
						<input type="text" class="incomplete-tasks__task-item__task">
						<button class="incomplete-tasks__task-item__edit">Edit</button>
						<button class="incomplete-tasks__task-item__delete">
							<img src="./remove.svg" alt="" class="remove">
						</button>
					</li>
					<li class="task-item edit-mode">
						<input type="checkbox" class="incomplete-tasks__task-item__checkbox">
						<label class="incomplete-tasks__task-item__labl">Go Shopping</label>
						<input type="text" value="Go Shopping" class="incomplete-tasks__task-item__task">
						<button class='incomplete-tasks__task-item__edit'>Save</button>
						<button class="incomplete-tasks__task-item__delete">
							<img src="./remove.svg" alt="" class="remove">
						</button>
					</li>
				</ul>
			</section>
			<section>
				<h3 class="action">Completed</h3>
				<ul id="completed-tasks">
					<li class="completed-tasks__task-item">
						<input type="checkbox" checked class="completed-tasks__task-item__checkbox">
						<label class="made-task">See the Doctor</label>
						<input type="text" class="completed-tasks__task-item__task">
						<button class="completed-tasks__task-item__edit">Edit</button>
						<button class="completed-tasks__task-item__delete">
							<img src="./remove.svg" alt="" class="remove">
						</button>
					</li>
				</ul>
			</section>
		</main>
		<script src="app.js"></script>
	</body>
</html>
